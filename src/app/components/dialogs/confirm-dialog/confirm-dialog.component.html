<div class="container p-5">
    <div mat-dialog-title class="text-center">
        <mat-icon class="text-success icon-3x mb-3" matPrefix>check_circle</mat-icon>
    </div>
    <div mat-dialog-content class="text-center">
        <p class="mt-2">Your personal data was <strong>successfully updated</strong></p>
    </div>
    <div mat-dialog-actions class="row justify-content-center mt-2">
        <button color="primary" (click)="closeConfirmDialog()" mat-flat-button>Continue</button>
    </div>
</div>
