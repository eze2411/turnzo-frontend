<div class="container col-11 p-5">
    <form [formGroup]="eventForm">
        <div *ngIf="!isNewEvent && eventType == 'TURNZO'" class="row">
            <mat-form-field class="w-100">
                <input disabled="disabled" type="text" matInput placeholder="{{ apiEvent.user_firstname }} {{ apiEvent.user_lastname }}">
            </mat-form-field>
        </div>
        <div mat-dialog-content>
            <div class="row mb-3">
                <mat-button-toggle-group [disabled]="!isNewEvent" [value]="eventType">
                    <mat-button-toggle class="d-flex align-items-center" (click)="setEventType('TURNZO')" value="TURNZO">Turnzo</mat-button-toggle>
                    <mat-button-toggle class="d-flex align-items-center" (click)="setEventType('LOCK')" value="LOCK">Lock</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
            <div class="row">
                <mat-form-field class="w-75">
                    <mat-icon (click)="pickerStart.open()" class="icon-prefix" matPrefix>access_time</mat-icon>
                    <input *ngIf="!isNewEvent" disabled="disabled" matInput value="{{ apiEvent.start }}" (click)="pickerStart.open()" [matDatepicker]="pickerStart">
                    <input *ngIf="isNewEvent" matInput (click)="pickerStart.open()" [matDatepicker]="pickerStart" placeholder="Date and time">
                    <mat-datepicker #pickerStart></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="w-25">
                    <mat-label>Start</mat-label>
                    <mat-select *ngIf="!isNewEvent" disabled="disabled" value="{{ eventHour }}">
                        <mat-option *ngFor="let hour of hoursList; let i = index" value="{{hour}}">
                            {{hour}}
                        </mat-option>
                    </mat-select>
                    <mat-select *ngIf="isNewEvent">
                        <mat-option *ngFor="let hour of hoursList; let i = index" value="{{hour}}">
                            {{hour}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="w-75">
                    <mat-icon (click)="pickerEnd.open()" class="icon-prefix" matPrefix>access_time</mat-icon>
                    <input *ngIf="!isNewEvent" disabled="disabled" matInput value="{{ apiEvent.start }}" (click)="pickerEnd.open()" [matDatepicker]="pickerEnd">
                    <input *ngIf="isNewEvent" matInput (click)="pickerEnd.open()" [matDatepicker]="pickerEnd" placeholder="Date and time">
                    <mat-datepicker #pickerEnd></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="w-25">
                    <mat-label>End</mat-label>
                    <mat-select *ngIf="!isNewEvent" disabled="disabled" value="{{ eventHour }}">
                        <mat-option *ngFor="let hour of hoursList; let i = index" value="{{hour}}">
                            {{hour}}
                        </mat-option>
                    </mat-select>
                    <mat-select *ngIf="isNewEvent">
                        <mat-option *ngFor="let hour of hoursList; let i = index" value="{{hour}}">
                            {{hour}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div *ngIf="isNewEvent && eventType != 'LOCK'" class="row">
                <mat-form-field class="w-100">
                    <mat-icon class="icon-prefix" matPrefix>people_alt</mat-icon>
                    <input type="text" matInput placeholder="Add patients">
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field class="w-100">
                    <mat-icon class="icon-prefix" matPrefix>description</mat-icon>
                    <textarea matInput placeholder="Add a description"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div mat-dialog-actions class="row justify-content-end">
            <button mat-flat-button (click)="closeCreateEventDialog()">Cancel</button>
            <button mat-flat-button color="primary" (click)="closeCreateEventDialog()">Save</button>
        </div>
    </form>
</div>
