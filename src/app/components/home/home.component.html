<app-navbar (goTo)="showView = $event"></app-navbar>
<div class="container-fluid bg-white">
    <div class="row">
        <div class="col-md-2">
            <app-sidebar (goTo)="showView = $event" (adminCalendar)="adminCalendarFromSidebar = $event" (searchValue)="searchFromSidebar = $event"></app-sidebar>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-11 mx-auto pt-2">
                    <app-calendar *ngIf="showView === 'calendar'" [adminCalendarShowView]="adminCalendarFromSidebar"></app-calendar>
                    <app-profile *ngIf="showView === 'profile'"></app-profile>
                    <app-settings *ngIf="showView === 'settings'"></app-settings>
                    <app-search *ngIf="showView === 'search'" [searchString]="searchFromSidebar"></app-search>
                </div>
            </div>

        </div>
    </div>
</div>
