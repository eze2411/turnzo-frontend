<mat-progress-bar mode="indeterminate" *ngIf="requestingActivation" class="position-absolute"></mat-progress-bar>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height:100vh;">
        <div class="text-center col-11 col-md-7 col-lg-5">
            <mat-card class="py-5">
                <div class="row px-5 mb-3 align-items-center justify-content-center">
                    <mat-icon color="primary" class="icon-3x">event</mat-icon>
                    <span class="turnzo-logo-2x ml-5">TURNZO</span>
                </div>
                <form class="w-75 m-auto" [formGroup]="registerForm">
                    <mat-form-field class="w-100 w-lg-75">
                        <input type="text" matInput placeholder="Email" formControlName="email">
                        <mat-error *ngIf="registerForm.get('email').hasError('required')">Required</mat-error>
                        <mat-error *ngIf="registerForm.get('email').hasError('email')">Enter a valid email address</mat-error>
                    </mat-form-field>

                    <mat-form-field class="mt-1 w-100 w-lg-75">
                        <input type="text" matInput placeholder="Firstname" formControlName="firstname">
                        <mat-error *ngIf="registerForm.get('firstname').invalid">Required</mat-error>
                    </mat-form-field>

                    <mat-form-field class="mt-1 w-100 w-lg-75">
                        <input type="text" matInput placeholder="Lastname" formControlName="lastname">
                        <mat-error *ngIf="registerForm.get('lastname').invalid">Required</mat-error>
                    </mat-form-field>

                    <mat-form-field class="mt-1 w-100 w-lg-75">
                        <input matInput [matDatepicker]="picker" (click)="picker.open()" placeholder="Birthdate" formControlName="birthdate">
                        <mat-datepicker-toggle matDatepicker="picker" matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="registerForm.get('birthdate').invalid">Required</mat-error>
                    </mat-form-field>

                    <mat-form-field class="mt-1 w-100 w-lg-75">
                        <input type="text" matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
                            formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="registerForm.get('password').invalid">Required</mat-error>
                    </mat-form-field>
                    <mat-checkbox color="primary" class="mt-5" formControlName="terms" #terms (click)="changeTermsStatus()">I accept terms and conditions</mat-checkbox>
                    <mat-error class="req-error" *ngIf="isInvalidTerms">You must accept terms and conditions</mat-error>
                </form>
                <button class="submit-btn mt-2" mat-flat-button color="primary" (click)="validateForm()">SUBMIT</button>
            </mat-card>
        </div>
    </div>
</div>
