<app-register-form *ngIf="showView === 'form'" (goTo)="showView = $event" (adminToActivate)="adminData = $event"></app-register-form>
<app-register-success *ngIf="showView === 'success'" ></app-register-success>
<app-register-activation *ngIf="showView === 'activate'" (goTo)="showView = $event" [admin]="adminData"></app-register-activation>
