<mat-progress-bar mode="indeterminate" *ngIf="requestingActivation" class="position-absolute"></mat-progress-bar>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height:100vh;">
        <div class="text-center col-11 col-md-7 col-lg-5">
            <mat-card class="py-5">
                <div class="row px-5 mb-3 align-items-center justify-content-center">
                    <mat-icon color="primary" class="icon-3x">event</mat-icon>
                    <span class="turnzo-logo-2x ml-5">TURNZO</span>
                </div>
                <form class="w-75 m-auto" [formGroup]="activationForm">
                    <mat-form-field class="w-100 w-lg-25">
                        <input type="text" matInput placeholder="Credit card number" formControlName="cardNumber">
                        <mat-error *ngIf="activationForm.get('cardNumber').hasError('required')">Required</mat-error>
                        <mat-error *ngIf="activationForm.get('cardNumber').hasError('pattern')">Numeric characters only</mat-error>
                    </mat-form-field>

                    <mat-form-field class="mt-1 w-100 w-lg-25">
                        <input type="text" matInput placeholder="Card expiration date" formControlName="cardExpiration">
                        <mat-error *ngIf="activationForm.get('cardExpiration').hasError('required')">Required</mat-error>
                    </mat-form-field>

                    <mat-form-field class="mt-1 w-100 w-lg-25">
                        <input type="text" matInput placeholder="Card security number" formControlName="cardSecurityNumber">
                        <mat-error *ngIf="activationForm.get('cardSecurityNumber').hasError('required')">Required</mat-error>
                        <mat-error *ngIf="activationForm.get('cardSecurityNumber').hasError('pattern')">Numeric characters only</mat-error>
                    </mat-form-field>
                </form>
                <button class="submit-btn mt-2" mat-flat-button color="primary" (click)="validateForm()">SUBMIT</button>
            </mat-card>
        </div>
    </div>
</div>
