<div id="sidebar" class="container d-flex flex-column">

    <button class="create-btn mt-4" mat-flat-button color="primary" (click)="createEventDialog()">
        <mat-icon class="icon-prefix">add</mat-icon>
        <span class="ml-2">Create</span>
    </button>

    <mat-form-field class="mt-3" appearance="outline">
        <input type="text" #search matInput placeholder="Search" [formControl]="searchInput" (keyup.enter)="onDoSearch(search.value)">
    </mat-form-field>

    <mat-expansion-panel *ngIf="userData.role == 'USER'" [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Other Calendars
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-chip-list class="mat-chip-list-stacked">
            <mat-chip *ngFor="let admin of adminsData; let i = index" [selected]="selectedAdmin === admin.email" color="primary" (click)="onAdminChipClick(admin)">
                {{ admin.firstname }} {{ admin.lastname }}
            </mat-chip>
        </mat-chip-list>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Next Events
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-chip-list class="mat-chip-list-stacked">
            <mat-chip *ngFor="let admin of adminsData; let i = index" [selected]="selectedAdmin === admin.email" color="primary" (click)="onAdminChipClick(admin)">
                {{ admin.firstname }} {{ admin.lastname }}
            </mat-chip>
        </mat-chip-list>
    </mat-expansion-panel>

</div>
