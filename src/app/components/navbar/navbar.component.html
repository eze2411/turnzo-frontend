<header class="border-bottom w-100">
    <nav class="pl-5 navbar navbar-expand py-4 bg-white d-flex justify-content-between">
        <div id="navbar-brand">
            <div class="navbar-brand d-flex align-items-center" (click)="goTo.emit('calendar')">
                <mat-icon color="primary" class="mr-4 icon-2x">event</mat-icon>
                <span class="turnzo-logo">TURNZO</span>
            </div>
        </div>

        <div id="navbar-user" class="dropdown d-flex align-items-center">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon class="mr-4 icon-2x">account_circle</mat-icon>
            </button>
            <mat-menu class="user-menu" #menu>
                <div class="text-center p-3">
                    <p>{{ userData.email }}</p>
                </div>
                <div class="p-3">
                    <p>{{ userData.role }}</p>
                </div>
                <mat-divider></mat-divider>
                <button mat-menu-item (click)="goTo.emit('profile')">Edit profile</button>
                <button mat-menu-item (click)="goTo.emit('settings')">Settings</button>
                <button mat-menu-item (click)="logout()">Log out</button>
            </mat-menu>
            <div class="dropdown-menu" aria-labelledby="dropdownUserMenu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
    </nav>
</header>
